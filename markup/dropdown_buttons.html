<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitter Bootstrap Markup</title>
    <!--[if lt IE 9]>
    <script src='http://html5shim.googlecode/svn/trunk/html5.js' type='text/javascript'></script>
    <![endif]-->
    <link href="css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
</head>
<body>
<div class="container">
    <h2>Dropdown Buttons</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th class="span2">Name</th>
            <th>Component</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Default</td>
            <td id="default">
                <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        Select option
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#1">Option 1</a>
                        </li>
                        <li>
                            <a href="#2">Option 2</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        <tr>
            <td>Primary</td>
            <td id="primary">
                <button class="btn btn-primary">Click me</button>
            </td>
        </tr>
        <tr>
            <td>Info</td>
            <td id="info">
                <button class="btn btn-info">Click me</button>
            </td>
        </tr>
        <tr>
            <td>Success</td>
            <td id="success">
                <button class="btn btn-success">Click me</button>
            </td>
        </tr>
        <tr>
            <td>Warning</td>
            <td id="warning">
                <button class="btn btn-warning">Click me</button>
            </td>
        </tr>
        <tr>
            <td>Danger</td>
            <td id="danger">
                <button class="btn btn-danger">Click me</button>
            </td>
        </tr>
        <tr>
            <td>Inverse</td>
            <td id="inverse">
                <button class="btn btn-inverse">Click me</button>
            </td>
        </tr>
        <tr>
            <td>Large</td>
            <td id="large">
                <button class="btn btn-large">Click me</button>
            </td>
        </tr>
        <tr>
            <td>Small</td>
            <td id="small">
                <button class="btn btn-small">Click me</button>
            </td>
        </tr>
        <tr>
            <td>Mini</td>
            <td id="mini">
                <button class="btn btn-mini">Click me</button>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="index.html">back to index</a>
</div>
<script src="js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
