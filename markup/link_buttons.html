<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitter Bootstrap Markup</title>
    <!--[if lt IE 9]>
    <script src='http://html5shim.googlecode/svn/trunk/html5.js' type='text/javascript'></script>
    <![endif]-->
    <link href="css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
</head>
<body>
<div class="container">
    <h2>Link Buttons</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th class="span2">Name</th>
            <th>Component</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Default</td>
            <td id="default">
                <a class="btn" href="#">Click me</a>
            </td>
        </tr>
        <tr>
            <td>Primary</td>
            <td id="primary">
                <a class="btn btn-primary" href="#">Click me</a>
            </td>
        </tr>
        <tr>
            <td>Info</td>
            <td id="info">
                <a class="btn btn-info" href="#">Click me</a>
            </td>
        </tr>
        <tr>
            <td>Success</td>
            <td id="success">
                <a class="btn btn-success" href="#">Click me</a>
            </td>
        </tr>
        <tr>
            <td>Warning</td>
            <td id="warning">
                <a class="btn btn-warning" href="#">Click me</a>
            </td>
        </tr>
        <tr>
            <td>Danger</td>
            <td id="danger">
                <a class="btn btn-danger" href="#">Click me</a>
            </td>
        </tr>
        <tr>
            <td>Inverse</td>
            <td id="inverse">
                <a class="btn btn-inverse" href="#">Click me</a>
            </td>
        </tr>
        <tr>
            <td>Large</td>
            <td id="large">
                <a class="btn btn-large" href="#">Click me</a>
            </td>
        </tr>
        <tr>
            <td>Small</td>
            <td id="small">
                <a class="btn btn-small" href="#">Click me</a>
            </td>
        </tr>
        <tr>
            <td>Mini</td>
            <td id="mini">
                <a class="btn btn-mini" href="#">Click me</a>
            </td>
        </tr>
        <tr>
            <td>Mixed</td>
            <td id="mixed">
                <a class="btn btn-primary btn-large" href="#">Click me</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="index.html">back to index</a>
</div>
<script src="js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
