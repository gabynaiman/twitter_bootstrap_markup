<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitter Bootstrap Markup</title>
    <!--[if lt IE 9]>
    <script src='http://html5shim.googlecode/svn/trunk/html5.js' type='text/javascript'></script>
    <![endif]-->
    <link href="css/bootstrap.css" media="screen" rel="stylesheet" type="text/css"/>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
</head>
<body>
<div class="container">
    <h2>Form fields</h2>
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label for="focusedInput" class="control-label">Focused input</label>
                <div class="controls">
                    <input type="text" class="input-xlarge focused" id="focusedInput" value="This is focused...">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Uneditable input</label>
                <div class="controls">
                    <span class="input-xlarge uneditable-input">Some value here</span>
                </div>
            </div>
            <div class="control-group">
                <label for="disabledInput" class="control-label">Disabled input</label>
                <div class="controls">
                    <input type="text" class="input-xlarge disabled" id="disabledInput" placeholder="Disabled input here..." disabled="">
                </div>
            </div>
            <div class="control-group">
                <label for="optionsCheckbox2" class="control-label">Disabled checkbox</label>
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" id="optionsCheckbox2" value="option1" disabled="">
                        This is a disabled checkbox
                    </label>
                </div>
            </div>
            <div class="control-group warning">
                <label for="inputWarning" class="control-label">Input with warning</label>
                <div class="controls">
                    <input type="text" id="inputWarning">
                    <span class="help-inline">Something may have gone wrong</span>
                </div>
            </div>
            <div class="control-group error">
                <label for="inputError" class="control-label">Input with error</label>
                <div class="controls">
                    <input type="text" id="inputError">
                    <span class="help-inline">Please correct the error</span>
                </div>
            </div>
            <div class="control-group success">
                <label for="inputSuccess" class="control-label">Input with success</label>
                <div class="controls">
                    <input type="text" id="inputSuccess">
                    <span class="help-inline">Woohoo!</span>
                </div>
            </div>
            <div class="control-group success">
                <label for="selectSuccess" class="control-label">Select with success</label>
                <div class="controls">
                    <select id="selectSuccess">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <span class="help-inline">Woohoo!</span>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Save changes</button>
                <button class="btn">Cancel</button>
            </div>
        </fieldset>
    </form>
    <a href="index.html">back to index</a>
</div>
<script src="js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
