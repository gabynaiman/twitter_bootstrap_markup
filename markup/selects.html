<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitter Bootstrap Markup</title>
    <!--[if lt IE 9]>
    <script src='http://html5shim.googlecode/svn/trunk/html5.js' type='text/javascript'></script>
    <![endif]-->
    <link href="css/bootstrap.css" media="screen" rel="stylesheet" type="text/css"/>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
</head>
<body>
<div class="container">
    <h2>Selects</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th class="span2">Name</th>
            <th>Component</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Empty</td>
            <td id="empty">
                <select id="empty_select"></select>
            </td>
        </tr>
        <tr>
            <td>Array</td>
            <td id="array">
                <select id="array_select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hash</td>
            <td id="hash">
                <select id="hash_select">
                    <option value="1">option1</option>
                    <option value="2">option2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Group</td>
            <td id="group">
                <select id="group_select">
                    <optgroup label="group1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </optgroup>
                    <optgroup label="group2">
                        <option value="A">optionA</option>
                        <option value="B">optionB</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td>Selected value</td>
            <td id="selected">
                <select id="selected_select">
                    <option value="1">1</option>
                    <option value="2" selected="">2</option>
                    <option value="3">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Prompt</td>
            <td id="prompt">
                <select id="prompt_select">
                    <option value="">[Select option]</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Mini</td>
            <td id="mini">
                <select class="input-mini"></select>
            </td>
        </tr>
        <tr>
            <td>Small</td>
            <td id="small">
                <select class="input-small"></select>
            </td>
        </tr>
        <tr>
            <td>Medium</td>
            <td id="medium">
                <select class="input-medium"></select>
            </td>
        </tr>
        <tr>
            <td>Large</td>
            <td id="large">
                <select class="input-large"></select>
            </td>
        </tr>
        <tr>
            <td>X Large</td>
            <td id="xlarge">
                <select class="input-xlarge"></select>
            </td>
        </tr>
        <tr>
            <td>XX Large</td>
            <td id="xxlarge">
                <select class="input-xxlarge"></select>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="index.html">back to index</a>
</div>
<script src="js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
