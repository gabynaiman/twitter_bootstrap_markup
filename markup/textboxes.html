<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitter Bootstrap Markup</title>
    <!--[if lt IE 9]>
    <script src='http://html5shim.googlecode/svn/trunk/html5.js' type='text/javascript'></script>
    <![endif]-->
    <link href="css/bootstrap.css" media="screen" rel="stylesheet" type="text/css"/>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
</head>
<body>
<div class="container">
    <h2>Textboxes</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th class="span2">Name</th>
            <th>Component</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Default</td>
            <td id="default">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Mini</td>
            <td id="mini">
                <input type="text" class="input-mini">
            </td>
        </tr>
        <tr>
            <td>Small</td>
            <td id="small">
                <input type="text" class="input-small">
            </td>
        </tr>
        <tr>
            <td>Medium</td>
            <td id="medium">
                <input type="text" class="input-medium">
            </td>
        </tr>
        <tr>
            <td>Large</td>
            <td id="large">
                <input type="text" class="input-large">
            </td>
        </tr>
        <tr>
            <td>X Large</td>
            <td id="xlarge">
                <input type="text" class="input-xlarge">
            </td>
        </tr>
        <tr>
            <td>XX Large</td>
            <td id="xxlarge">
                <input type="text" class="input-xxlarge">
            </td>
        </tr>
        <tr>
            <td>Prepend</td>
            <td id="prepend">
                <div class="input-prepend">
                    <span class="add-on">$</span><input type="text">
                </div>
            </td>
        </tr>
        <tr>
            <td>Append</td>
            <td id="append">
                <div class="input-append">
                    <input type="text"><button class="btn">Save</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>Prepend and append</td>
            <td id="prepend_append">
                <div class="input-prepend input-append">
                    <span class="add-on">$</span><input type="text"><button class="btn">Save</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="index.html">back to index</a>
</div>
<script src="js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
